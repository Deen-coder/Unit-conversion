<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="converter">
        <label for="input">Enter a value:</label>
        <input type="number" id="input" placeholder="Value">
        
        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType" onchange="updateUnits()">
            <option value="length">Length</option>
            <option value="temperature">Temperature</option>
            <option value="weight">Weight</option>
        </select>
        
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit"></select>
        
        <label for="toUnit">To Unit:</label>
        <select id="toUnit"></select>

        <button onclick="convert()">Convert</button>
        <p id="result"></p>
        <p>&copy; Developed by Rashida and Alhassan</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
